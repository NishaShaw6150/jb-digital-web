<!DOCTYPE html>
<html lang="en">
<head>	
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--All content values are placeholders and will be replaced shortly-->
  <meta name="description" content="site-description-to-be-added">
  <meta property="og:image" content="site-image-to-be-added">
  <meta property="og:title" content="site-title-to-be-added">
  <meta property="og:description" content="site-description-to-be-added">
  <meta property="og:url" content="page-address-to-be-added">

  <link rel="stylesheet" href="../css/main2.css">
  <link rel="stylesheet" href="../css/main1.css">
  <link rel="icon" href="../img/favicon.ico">

  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Raleway&display=swap" rel="stylesheet">
  
  <title>Trident Digitals</title>
</head>
<body>
  <div class="navbar">
    <p class="big-text inlined">Trident Digitals</p>
    <ul class="nav-links inlined">
      <a href="index.html"><li >Home</li></a>
      <a href=""><li>Plans</li></a>
      <a href=""><li>SEO</li></a>
      <a href=""><li>Web</li></a>
      <a href=""><li>Android</li></a>
      <a href=""><li class="selected">Login</li></a>
    </ul>
    
  </div>
  
  <div id="cover"></div>
  
  <div class="container right-panel-active">

    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">Sign Up</h2>
        <input type="text" placeholder="User" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <button class="btn">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">Sign In</h2>
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <a href="#" class="link">Forgot your password?</a>
        <button class="btn">Sign In</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
      const signInBtn = document.getElementById("signIn");
          const signUpBtn = document.getElementById("signUp");
          const fistForm = document.getElementById("form1");
          const secondForm = document.getElementById("form2");
          const container = document.querySelector(".container");
          
          signInBtn.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
          });
          
          signUpBtn.addEventListener("click", () => {
            container.classList.add("right-panel-active");
          });
          
          fistForm.addEventListener("submit", (e) => e.preventDefault());
          secondForm.addEventListener("submit", (e) => e.preventDefault());

  </script>
</body>
</html>
